    <h2>Complete los datos para registrarse</h2>

    <div class="container-register">

        <div class="pagina-forms">
            <form action="/HTML/home.html" method="get" class="formulario">
                <ul class="datos">
                    <li>
                        <label for="name"> Nombre </label>
                        <input type="text" name="nombre" id="name" placeholder="Ingrese su nombre" required>
                    </li>
                    <li>
                        <label for="surname"> Apellido </label>
                        <input type="text" name="apellido" id="surname" placeholder="Ingrese su apellido" required>
                    </li>
                    <li>
                        <label for="email"> E-mail </label>
                        <input type="text" name="email" id="email" placeholder="Ingrese su E-mail" required>
                    </li>
                    <li>
                        <label for="usuario"> Nombre de usuario </label>
                        <input type="text" name="nombreDeUsuario" id="usuario" placeholder="Ingrese Nombre de usuario"
                            required>
                    </li>
                    <li>
                        <label for="password"> Contraseña </label>
                        <input type="password" name="contraseña" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </li>
                    <li>
                        <label for="verifypassword"> Verificar Contraseña </label>
                        <input type="password" name="verificarContraseña" id="verifypassword"
                            placeholder="Verifique su contraseña" required>
                    </li>
                </ul>

        </div>
        <form class="pagina-pago">


            <div class="pago-tarjeta">

                <input type="radio" id="credit-card" name="pay-mettod" value="credit-card">
                <label for="credit-card">Tarjeta de credito</label>

                <div class="datos-tarjeta">
                    <input class="numerotarjeta" type="text" placeholder="Numero de tarjeta">
                    <input class="codigotarjeta" type="text" placeholder="XXX">
                </div>




                <div class="pago-cupon">
                    <input type="radio" id="cupon" name="pay-mettod" value="cupon">
                    <label for="cupon">Cupon de pago</label>


                    <div class="checkboxes-cupon">

                        <input type="checkbox" name="pagofacil">
                        <label for="pagofacil">Pago facil</label>
                        <input type="checkbox" name="RapiPago">
                        <label for="rapipago">RapiPago</label>
                    </div>

                </div>

                <div class="pago-transferencia">
                    <input type="radio" id="transferencia" name="pay-mettod" value="transferencia">
                    <label for="transferencia">Transferencia</label>
                    <p>CBU: 85487632481526987</p>


                </div>
                <button class="button-confirm" type="sumbit">
                    Confirmar
                </button>
                <button class="button-cancel" type="sumbit"> Cancelar </button>
            </div>
        </form>
