<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/index.css">
</head>

<body>
    <header>
        <h1>FUNTUBE</h1>
        <h3>Series y peliculas en stream</h3>
    </header>

    <main>

        <h3>Por favor, inicie sesión</h3>

        <form class="iniciarSesion_form" action="./HTML/home.html" method="get">
        <ul>
            <li>
                <label for="usuario"> Mail de Usuario </label>
                <input type="text" name="mailDeUsuario" id="email" placeholder="Ingrese su mail de usuario"
                        required>
            </li>
            <li>
                <label for="contraseña"> Contraseña </label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"
                        required>
            </li>
            <li>
                <button class="iniciarSesion_btn" type="submit">
                    Iniciar Sesion
                </button>
            </li>
            <li>
                <a href="./HTML/RecuperarContraseña.html">Recuperar Contraseña</a>
            </li>
            <li>
                <a href="./HTML/Registrarse.html">Registrarse</a>
            </li>
        </ul>
        </form>


    </main>

<script src="./JS/index.js"></script>    
</body>

</html>
