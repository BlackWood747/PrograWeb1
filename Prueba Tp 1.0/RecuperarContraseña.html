<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Recuperar-contraseña.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>RecuperarContraseña</title>
  </head>
  <body>
    <header>
      <h1>RECUPERAR CONTRASEÑA</h1>
    </header>
    <main>
      <section class="ingresoDatos">
        <div class="ingresoDatos_Email">
        <label for="./login">
          Email
          <input
            type="email"
            name="EMAIL"
            id="EMAIL"
            placeholder="Ingrese su mail"
            required
          />
        </label>
    </div>
    <div class="ingresoDatos_Usuario">
        <label 
         for="NombreDeUsuario">
          Nombre De Usuario
          <input
            type="text"
            name="NombreDeUsuario"
            id="NombreDeUsuario"
            placeholder="Ingrese nombre de usuario"
            required
          />
        </label>
    </div >
        <div class="submit_recuperarContraseña" >
          <button class=":submit_info">ENVIAR EMAIL</button>
         <button class="submit_warning">CANCELAR</button>
        </div>
      </section>
    </main>
  </body>
</html>
